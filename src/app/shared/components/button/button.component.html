<div class="flex flex-row relative ">


  <input
  type="submit"
    class="{{backgroundColor}} {{padding}} {{ arrow ? 'text-left' : 'text-center' }} {{margin}} {{borderRadius}} {{color}} font-bold w-[100%] cursor-pointer"
    [id]="id"
    (click)="onClick()"
    [value]="value"
    />
    <i *ngIf="arrow" class="fa fa-long-arrow-right next_arrow flex items-center absolute text-white right-5 text-xl h-[100%] cursor-pointer"></i>
  </div>
