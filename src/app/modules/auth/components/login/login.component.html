
  
  <div class="flex flex-row justify-between px-5 sm:px-16 pt-10 pb-0 sm:pb-5 items-center">
    <div class="">
      <img
        src="../../../../assets/Image/Logo/Craftwills..png"
        width="140px"
        height="30px"
        class="hidden sm:block"
      />
      <div class="sm:hidden font-black text-4xl">
  Craftwills.
      </div>
    </div>
  
    <app-button
    class="hidden sm:block rounded-"
      value="   Sign Up   "
      routerLink="/signup"
      id="submitButtonId"
      backgroundColor="bg-[#000] sm:bg-[#FF6782]"
    ></app-button>
  </div>
  
  <div class="flex w-full justify-center mt-10 sm:mt-20">
    <div class="w-full sm:w-2/3 md:w-7/12 lg:w-1/3 mx-5 sm:mx-5">
              <div class="text-2xl sm:text-3xl font-[GilroySemi]  sm:text-center ">
              Login to your account
              </div>
              <div class="text-sm sm:text-base sm:text-center  my-4 opacity-60">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
              tempor incididunt ut labore.
              </div>
              <div class="message text-red-500 text-center mb-2">
              {{ message }}
              </div>
  
          <form method="POST" [formGroup]="userLogin">
              <div class="form-group md:w-2/3 justify-center mx-auto">
                  <div class="input-group1">
                  <input
                      type="text"
                      placeholder="E-mail address"
                      formControlName="email"
                      class="sm:bg-[#f7f7f7] w-[100%] px-4 py-2  form-control rounded-[5px] sm:rounded-[10px] border-2 border-[#ddd] sm:border-none focus:outline-black sm:focus:outline-none"
                  />
                  </div>
  
                  <div class="text-red-500 errors mx-2">
                  {{ formErrors.email }}
                  </div>
              </div>
              <div class="form-group md:w-2/3 justify-center mx-auto">
                  <div class="input-group1">
                  <input
                      type="password"
                      placeholder="password"
                      formControlName="password"
                      class=" sm:bg-[#f7f7f7] w-[100%] px-4 py-2  form-control rounded-[5px] sm:rounded-[10px] border-2 border-[#ddd] sm:border-none focus:outline-black sm:focus:outline-none"
                  />
                  </div>
  
                  <div class="text-red-500 errors mx-2">
                  {{ formErrors.password }}
                  </div>
              </div>
              <div class=" sm:hidden text-left font-bold my-3">
                <a routerLink="/forgetPassword">Forget Password?</a>
                </div>
              <div class="button md:w-2/3 justify-center mx-auto">
                 
                  <app-button
      value="Login"
      (myMethod)="submit()"
      id="submitButtonId"
      [arrow]="true"
      padding="px-5 py-3 sm:py-2"
      backgroundColor="bg-[#000] sm:bg-[#FF6782]"
      borderRadius="rounded-[5px] sm:rounded-[10px]"
    ></app-button>
              </div>
          </form>
              <div class="hidden sm:block text-center font-bold my-2">
              <a routerLink="/forgetPassword">Forget Password?</a>
              </div>
              <div class="font-bold md:w-2/3 justify-center mx-auto sm:hidden my-3">
              <span class="mr-1 ">Donâ€™t have an account</span>
              <a class="text-[#FF6782] hover:text-[#FF6782] underline" routerLink="/signup"
                  >Sign Up</a
              >
              </div>
      </div>
  </div>
  <app-footer class="hidden sm:block"></app-footer>
