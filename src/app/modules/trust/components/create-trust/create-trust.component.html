
<div class="flex flex-col px-8 py-4 space-y-2">
    <app-header-toolbar routerlink="/trust" pagetitle="Trust" ></app-header-toolbar>
  <div class="font-bold text-lg">Trust Profile</div>
    <form
    class=""
    method="POST"
    [formGroup]="TrustForm"
  >
  <div class="bg-[#f1f1f1] rounded-xl space-y-4 p-5">
    <div class="grid bold grid-cols-1 sm:grid-cols-2 md:grid-cols-4  lg:grid-cols-5 gap-4 gap-y-0 mt-3 ">
      <div class="form-group">
        <div class="input-group1">
          <label class="input_label text-sm ml-1"> Name this Testamentary Trust</label>
          <input
            type="text"
            placeholder="Testamentary Trust"
            formControlName="trustName"
            class="authinput form-control"
          />
        </div>
  
        <div class="text-red-500 errors mx-2">
          {{ formErrors.trustName }}
        </div>
      </div>

 
  
  
    </div>
  
  
  <div class="w-1/2">
      <div class="form-group">
          <div class="input-group1">
            <label class="input_label text-sm ml-1">Description</label>
            <textarea
              type="text"
              placeholder="Description"
              formControlName="description"
              class="authinput form-control "
            ></textarea>
          </div>
    
          <div class="text-red-500 errors mx-2">
            {{ formErrors.description }}
          </div>
        </div>
  </div>
    </div>
  <div class=" sm:w-6/12 md:w-4/12 lg:w-2/12 my-4">
      <app-button (myMethod)="addTrustForm()" value="Add Trust" id="submitButtonId" [arrow]="true"></app-button>
  </div>
    <div class="text-green-500">{{responseMessage}}</div>
    </form>
  
  </div>
