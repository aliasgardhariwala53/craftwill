<div class="flex flex-row justify-between px-16 pt-10 pb-5 items-center">
  <div class="">
    <img
      src="../../../../assets/Image/Logo/Craftwills..png"
      width="140px"
      height="30px"
    />
  </div>

  <app-button
    value="   SignUp   "
    routerLink="/signup"
    id="submitButtonId"
  ></app-button>
</div>

<div class="flex w-full justify-center mt-20">
  <div class="w-full sm:w-2/3 md:w-7/12 lg:w-1/3 mx-3 sm:mx-5">
            <div class="text-2xl sm:text-3xl font-extrabold sm:text-center">
            Login to your account
            </div>
            <div class="sm:text-center  my-4 opacity-60">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
            tempor incididunt ut labore.
            </div>
            <div class="message text-red-500 text-center mb-2">
            {{ message }}
            </div>

        <form method="POST" [formGroup]="userLogin">
            <div class="form-group md:w-2/3 justify-center mx-auto">
                <div class="input-group1">
                <input
                    type="text"
                    placeholder="E-mail address"
                    formControlName="email"
                    class="authinput form-control rounded-xl"
                />
                </div>

                <div class="text-red-500 errors mx-2">
                {{ formErrors.email }}
                </div>
            </div>
            <div class="form-group md:w-2/3 justify-center mx-auto">
                <div class="input-group1">
                <input
                    type="password"
                    placeholder="password"
                    formControlName="password"
                    class="authinput form-control rounded-xl"
                />
                </div>

                <div class="text-red-500 errors mx-2">
                {{ formErrors.password }}
                </div>
            </div>
            <div class="button md:w-2/3 justify-center mx-auto">
               
                <app-button
    value="Login"
    (myMethod)="submit()"
    id="submitButtonId"
    [arrow]="true"
    padding="px-5 py-2"
  ></app-button>
            </div>
        </form>
            <div class="text-center font-bold my-2">
            <a routerLink="/forgetPassword">Forget Password?</a>
            </div>
            <div class="font-bold md:w-2/3 justify-center mx-auto sm:hidden">
            <span class="mr-1 ">Donâ€™t have an account</span>
            <a class="text-[#FF6782] hover:text-[#FF6782] " routerLink="/signup"
                >Sign Up</a
            >
            </div>
    </div>
</div>
<app-footer></app-footer>
